<html>
<head> 
    <title> 
        online registration form
    </title>
</head>
<body style="background-color: beige;">
    <form action="online registration form.html">
        <label for ="LastName">LastName:</label>
        <input type="text" id="LastName" >
        <label for ="FirstName">FirstName:</label>
        <input type="text" id="FirstName"><br><br>
        <label for ="Gender" >Gender</label>
        <input type ="radio" name="gender" >male
        <input type="radio" name ="gender" >female 
        <input type="radio" name="gender" >other<br><br>
        <label for="Email">Email</label>
        <input type="text" id="Email" size="40"><br><br>
        <label for ="Address">Address:</label>
        <input type="text"id="Address">
        <label for ="State">State:</label>
        <input type="text" id="State">
        <label for="City">City:</label>
        <input type="text" id="City">
        <label for ="Pincode">Pincode:</label>
        <input type="text" id="Pincode" size="8"><br><br>
        <label for ="PhoneNumber">PhoneNumber:</label>
        <input type="text" id="PhoneNumber" size="10"/><br><br>
        <label for="College/University">College/University</label>
        <input type="text" id="College/University"><br><br>
        <label for="Year of Studying">Year of Studying:</label><br>
        <input type="radio" name="Year of Studying">1st year<br>
        <input type="radio" name="Year of Studying">2nd year<br>
        <input type="radio" name="Year of Studying">3rd year<br>
        <input type="radio" name="Year of Studying">4th year<br><br>
        <label for="GPA">GPA</label>
        <input type="text" id="GPA"><br><br>
        <label for="Courses">Courses</label><br>
        <input type="checkbox" name="Courses">It<br><br>
        <select>
        <option value="AIML">AIML</option>
        <option value="Robotics Engineering">Robotics Engineering</option>
        <option value="Data Science">Data science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Internet Of Things">Internet Of Things</option>
        </select><br><br>
        <input type="button" value="Submit"><br>
    </form>
</body>
</html>
