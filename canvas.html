<html>
    <head>
        <body>
<canvas id="myCanvas" width="250" height="150" style="border:2px solid black;">  
      
    </canvas>  
    <script>  
    var c = document.getElementById("myCanvas");  
    var cctx = c.getContext("2d");  
    cctx.fillStyle = "Green";  
    cctx.fillRect(100,150,100,150);  
    </script>  
        </body>
    </head>
</html>
